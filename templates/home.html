{% extends 'layout.html' %} {{% block content %}

<table class="ui celled table">
    <thead>
        <tr>
            <th>User_ID</th>
            <th>User email</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.email }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}}
